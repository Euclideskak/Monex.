<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Featured</title>
<link rel="stylesheet" href="style.css">
<script src="components/navbar.js"></script>
<script src="components/footer.js"></script>
<script src="script.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ===============================
           CONFIGURAÇÕES GERAIS
        =============================== */
        body {
            background-color: #0f172a;
            color: white;
        }

        /* ===============================
           CARD DE PERFIL
        =============================== */
        /* CARD */
        .profile-card {
            background: #1f2937;
            border-radius: 16px;
            padding: 20px;
            width: 260px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        .profile-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            background: #111827;
        }

        /* FOTO REDONDA ESTILO STEAM */
        .profile-img {
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2ebc2e;
            margin: 0 auto 14px;
            display: block;
            cursor: zoom-in;
        }

        .profile-img-owner {
            width: 110px;
            height: 110px;
        }

        .profile-img-member {
            width: 40px;
            height: 40px;
        }



        /* TEXTO */
        .profile-info {
            text-align: center;
        }

        .profile-name {
            display: block;
            font-weight: bold;
            font-size: 16px;
        }

        .profile-role {
            display: block;
            font-size: 13px;
            color: #60a5fa;
            margin-top: 2px;
        }

        .profile-email {
            display: block;
            font-size: 12px;
            color: #9ca3af;
            margin-top: 6px;
            word-break: break-all;
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal.hidden {
            display: none;
        }

        .modal img {
            max-width: 85%;
            max-height: 85%;
            border-radius: 20px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }


        .card-text {
            font-size: 14px;
            word-break: break-all;
        }

        /* ===============================
           MODAL ZOOM (GLOBAL)
        =============================== */
        .profile-zoom {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }

        .profile-zoom.hidden {
            display: none;
        }

        .profile-zoom img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
        }

        .profile-zoom .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 42px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <custom-navbar></custom-navbar>
    <main class="max-w-screen-2xl mx-auto px-16 py-8">

    <section class="mb-12 text-center">
        <h2 class="text-3xl font-bold mb-10">
            Fundadores da Monex
        </h2>

        <!-- GRID -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">

            <!-- CARD 1 -->
            <div class="profile-card">
                <img src="https://tse4.mm.bing.net/th/id/OIP.N5CC-075fXpz01zpRyTtEAHaFj"
                     class="profile-img profile-img-owner">

                <div class="profile-info">
                    <span class="profile-name">Euclides Mello</span>
                    <span class="profile-role">Founder & CEO</span>
                    <span class="profile-email">euclidesmello79@gmail.com</span>
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="profile-card">
                <img src="https://tse4.mm.bing.net/th/id/OIP.N5CC-075fXpz01zpRyTtEAHaFj"
                     class="profile-img profile-img-owner">

                <div class="profile-info">
                    <span class="profile-name">Nome da Pessoa</span>
                    <span class="profile-role">Co-Founder</span>
                    <span class="profile-email">email@email.com</span>
                </div>
            </div>

        </div>
    </section>

</main>



    </div>
    <!-- ===============================
         MODAL ZOOM (ÚNICO NO SITE)
    =============================== -->
    <div id="profileZoom" class="profile-zoom hidden">
        <span class="close">&times;</span>
        <img id="profileZoomImg">
    </div>

    <!-- ===============================
         SCRIPT ZOOM EMBUTIDO
    =============================== -->
    <script>
        const modal = document.getElementById("profileZoom");
        const modalImg = document.getElementById("profileZoomImg");
        const closeBtn = document.querySelector("#profileZoom .close");

        // abre zoom ao clicar em QUALQUER foto de perfil
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("profile-img")) {
                modal.classList.remove("hidden");
                modalImg.src = e.target.src;
            }
        });

        // fechar no X
        closeBtn.onclick = () => {
            modal.classList.add("hidden");
        };

        // fechar clicando fora da imagem
        modal.onclick = (e) => {
            if (e.target === modal) {
                modal.classList.add("hidden");
            }
        };

        // fechar com ESC
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                modal.classList.add("hidden");
            }
        });
    </script>


    <!-- COMPONENTES -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
</body>

</html>
