<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monex Store - Cyberpunk</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* =============================
   ESTILOS GERAIS
============================= */
body {
  background:#0d0d0d;
  color:#fff;
  font-family: 'Courier New', Courier, monospace;
  overflow-x: hidden;
}

/* =============================
   NEON / EFEITO HACKER
============================= */
.neon {
  color: #00ff99;
  text-shadow:
    0 0 5px #00ff99,
    0 0 10px #00ff99,
    0 0 20px #00ff99,
    0 0 40px #00ff99;
  animation: neon-flicker 2s infinite alternate;
}

@keyframes neon-flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 5px #00ff99,0 0 10px #00ff99,0 0 20px #00ff99,0 0 40px #00ff99; }
  20%, 24%, 55% { text-shadow: none; }
}

/* =============================
   NAVBAR
============================= */
.navbar {
  background: linear-gradient(90deg,#00ff99,#00ccff,#ff00ff,#ff0066);
  background-size: 600% 600%;
  animation: gradientBG 10s ease infinite;
}
@keyframes gradientBG {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* =============================
   HERO
============================= */
.hero {
  padding: 40px 0;
  background:#111;
  border-bottom: 2px solid #00ff99;
}
.hero h1 {
  font-family: 'Courier New', Courier, monospace;
}

/* =============================
   APP CARDS
============================= */
.app-card {
  border-radius: 14px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(0,255,128,0.3);
  transition: 0.3s;
  overflow:hidden;
  position: relative;
}
.app-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px #00ff99;
}
.app-thumb {
  height:150px;
  width:100%;
  object-fit:cover;
}
.btn-primary {
  background:#00ff66;
  border:none;
  transition:0.3s;
}
.btn-primary:hover {
  background:#00cc44;
  transform: scale(1.05);
}

/* =============================
   TERMINAL / LOGIN CYBERPUNK
============================= */
#loginOverlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.95);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}
#loginBox {
  background:#111;
  border:2px solid #00ff66;
  padding:30px;
  border-radius:10px;
  text-align:center;
  width:320px;
}
#loginBox input {
  width:80%;
  padding:8px;
  margin:8px 0;
  background:#000;
  border:1px solid #00ff66;
  color:#0f0;
}
#loginBox button {
  background:#00ff66;
  border:none;
  padding:8px 16px;
  cursor:pointer;
  transition:0.2s;
}
#loginBox button:hover {
  background:#00cc44;
}

/* =============================
   TERMINAL OUTPUT
============================= */
#terminal {
  font-family:'Courier New', monospace;
  font-size:14px;
  background:#000;
  color:#0f0;
  padding:10px;
  height:150px;
  overflow-y:auto;
  border:1px solid #00ff66;
  margin-top:10px;
}
</style>
</head>
<body>

<!-- =============================
     LOGIN CYBERPUNK
============================= -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2 class="neon">LOGIN MONEX</h2>
    <input type="text" id="username" placeholder="Usuário"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button onclick="window.location.href='index.html'">ENTRAR</button>
    <div id="terminal"></div>
  </div>
</div>

<!-- =============================
     NAVBAR
============================= -->


<!-- =============================
     APPS
============================= -->
<main class="container mb-5" id="appsList"></main>

<!-- =============================
     SCRIPT
============================= -->
<script>
// =====================
// LOGIN SIMPLES
// =====================
function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  const term = document.getElementById('terminal');
  
  term.innerHTML += `> Verificando usuário ${user}...<br>`;
  
  setTimeout(()=> {
    if(user==='admin' && pass==='2008') {
      term.innerHTML += `> Acesso concedido! Carregando Monex Store...<br>`;
      setTimeout(()=> {
        document.getElementById('loginOverlay').style.display='none';
      },1000);
    } else {
      term.innerHTML += `> Usuário ou senha incorretos!<br>`;
    }
    term.scrollTop = term.scrollHeight;
  },1000);
}

// =====================
// APPS DEMO
// =====================

function renderApps() {
  const container = document.getElementById('appsList');
  container.innerHTML = apps.map(a=>`
    <div class="col-12 col-md-4 mb-3">
      <div class="app-card p-2">
        <img src="${a.thumb}" class="app-thumb">
        <h5 class="mt-2 neon">${a.title}</h5>
        <p>${a.desc}</p>
        <p>⭐ ${a.rating}</p>
        <a href="${a.link}" class="btn btn-primary">Baixar</a>
      </div>
    </div>
  `).join('');
}
renderApps();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
